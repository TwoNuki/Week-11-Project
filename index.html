<!-- Using any of the tools you've worked with so far, create a game of Tic-Tac-Toe.
* Create a Tic-Tac-Toe game grid using your HTML element of choice.
* When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
* A heading should say whether it is X's or O's turn and change with each move made.
* A button should be available to clear the grid and restart the game.
* When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-primary">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <div id="header" class="container text-center p-3">
        <div class="row">
            <div class="col pt-2"></div>
            <div class="col pt-2"></div>
            <div class="col pt-2"></div>
        </div>
        <div class="row pt-2">
            <div class="col">
                <h1 class="m-3">Tic-Tac-Toe</h1>
            </div>
        </div>
        <div class="row pt-2">
            <div id="player1" class="col fs-2">Player 1 - X</div>
            <div class="col fs-2"></div>
            <div id="player2" class="col fs-2">Player 2 - O</div>
        </div>

    </div>

    <!-- Grid for Game -->
<div class="container m-auto p-3 g-5">

    <div id="grid" class="container-outline-light m-auto p-0 bg-dark text-info text-center align-middle border border-dark">

        <div class="row fs-1 g-0">
            <div id="cell-1" class="box col p-3 border border-light"></div>
            <div id="cell-2" class="box col p-3 border border-light"></div>
            <div id="cell-3" class="box col p-3 border border-light"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="cell-4" class="box col p-3 border border-light"></div>
            <div id="cell-5" class="box col p-3 border border-light"></div>
            <div id="cell-6" class="box col p-3 border border-light"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="cell-7" class="box col p-3 border border-light"></div>
            <div id="cell-8" class="box col p-3 border border-light"></div>
            <div id="cell-9" class="box col p-3 border border-light"></div>
        </div>

    </div>

</div>


    <!-- Alerts for Winn -->
     <div id="alertsContainer">
             <div id="gameStart" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
        Start Game
     </div>

     <div id="winner" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
        
     </div>

     <div id="drawGame" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
        Draw Game
     </div>
     </div>


    <!-- Buttons -->
     <div class="d-grid col-2 gap-3 mx-auto pt-4">
    <button id="startButton" type="button" class="btn btn-outline-light btn-lg">Start Game</button>
    <button id="resetButton" type="button" class="btn btn-outline-danger btn-lg">Reset Game</button>
     </div>










<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="index.js"></script>
</body>
</html>
